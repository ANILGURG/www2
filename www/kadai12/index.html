<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>割り切れる最小の数値</title>
</head>
<body>
<h1>n～mで割り切れる数字</h1>
<p>1～10の好きな範囲で割り切れる最小の数値をJavaScriptで求めます。</p>
<button onclick="findSmallestMultiple()">範囲を指定</button>
<div id="result" style="margin-top: 20px; padding: 10px; background-color: #fdd;">
       ここに結果が表示されます。
</div>
<script>
 function findSmallestMultiple() {
   let min = parseInt(prompt("範囲の最小値を1～10で入力してください"));
   let max = parseInt(prompt("範囲の最大値を1～10で入力してください"));
   
   if (isNaN(min) || isNaN(max) || min < 1 || max > 10 || min > max) {
       alert("入力値が不正です。1～10の範囲で正しい最小値と最大値を入力してください。");
       return;
   }
   let num = max; 
   while (true) {
       let divisible = true;
       
       for (let i = min; i <= max; i++) {
           if (num % i !== 0) {
               divisible = false;
               break;
           }
       }
       if (divisible) {
           document.getElementById("result").innerText = `最小の数値: ${num}`;
           break;
       }
       num++; 
   }
}
</script>
</body>
</html>
